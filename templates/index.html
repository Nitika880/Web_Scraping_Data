{% extends 'base.html' %}
{% block main %}
<div class="row">
      <div class="col">
<form method="post" class=" mt-5 justify-content-center">
  {% csrf_token %}
  <div class="mb-3">
    <input type="text" class="form-control w-100" value="{{text}}" name="search-text" aria-describedby="emailHelp" placeholder="search" required>
  </div>
</form>
</div>

</div>

    {% if search %}
    <div class="row">
        <div class="col-6">
           <h2> Amazon</h2>
        </div>

          <div class="col-6">
            <h2>Flipkart</h2>
        </div>
    </div>
      {% for i, j in search_data %}
        <div class="row">
            <div class="col-6">
                 <div class="card my-3" style="width: 28rem;">
          <img src="{{j.image}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{j.title}}</h5>
             <h6 class="text-bold">Rs {{j.price}}</h6>
            <p class="card-text"></p>
          </div>
        </div>
            </div>
             <div class="col-6">
                 <div class="card my-3" style="width: 28rem;">
          <img src="{{i.image}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{i.title}}</h5>
             <h6 class="text-bold">Rs {{i.price}}</h6>
            <p class="card-text"></p>
          </div>
        </div>
            </div>
        </div>



    {% endfor %}



  {% endif %}

{% endblock %}
